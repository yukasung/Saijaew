<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Wink White</title>
</head>

<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-12">
				<form>
					<div class="form-row">
						<div class="form-group col">
							<label for="txtSoapWhite">สบู่ขาว</label>
							<input type="number" class="form-control" id="txtSoapWhite" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtSoapRed">สบู่แดง</label>
							<input type="number" class="form-control" id="txtSoapRed" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtSerum">เซรั่ม</label>
							<input type="number" class="form-control" id="txtSerum" min="0" max="1000">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="txtLotion">โลชั่น</label>
							<input type="number" class="form-control" id="txtLotion" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtMorosil">โมโรซิว</label>
							<input type="number" class="form-control" id="txtMorosil" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtChoco">ช๊อคโก้</label>
							<input type="number" class="form-control" id="txtChoco" min="0" max="1000">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="txtCoffee">กาแฟ</label>
							<input type="number" class="form-control" id="txtCoffee" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtFiber">ไฟเบอร์</label>
							<input type="number" class="form-control" id="txtFiber" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtGluta">กรูตร้า</label>
							<input type="number" class="form-control" id="txtGluta" min="0" max="1000">
						</div>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="chkCod">
						<label class="form-check-label" for="defaultCheck1">
							เก็บเงินปลายทาง
						</label>
					</div>
					<div class="form-row py-4">
						<button type="button" class="btn btn-primary" id="btnClear">Clear</button>
					</div>
					<div class="form-row border-top border-bottom py-4">
						<div class="col text-nowrap">
							
							<label id="lblProductPrice"></label>

							<!-- <label for="lblPrice" class="font-weight-bold">ราคา:&nbsp;</label>
							<label id="lblPrice">0</label><label>&nbsp;บาท</label><br>
							<label for="lblShippingFees" class="font-weight-bold">ค่าจัดส่ง:&nbsp;</label><label
								id="lblShippingFees">0</label><label>&nbsp;บาท</label> -->


						</div>
					</div>
					<div class="form-row py-4">
						<label id="lblProductDetail"></label>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/main.min.js"></script>

</body>

</html>
