<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Wink White</title>
</head>

<body>
	<div class="container pb-4">
		<div class="row">
			<div class="col-12 text-center py-3">
				<h1 class="h5">Wink White V1.9</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-row">
						<div class="form-group col">
							<label for="txtSoapWhite">สบู่ขาว</label>
							<input type="number" class="form-control" id="txtSoapWhite" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtSoapRed">สบู่แดง</label>
							<input type="number" class="form-control" id="txtSoapRed" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtSerum">เซรั่ม</label>
							<input type="number" class="form-control" id="txtSerum" min="0" max="1000">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="txtLotion">โลชั่น</label>
							<input type="number" class="form-control" id="txtLotion" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtMorosil">โมโรซิว</label>
							<input type="number" class="form-control" id="txtMorosil" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtChoco">ช๊อคโก้</label>
							<input type="number" class="form-control" id="txtChoco" min="0" max="1000">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="txtCoffee">กาแฟ</label>
							<input type="number" class="form-control" id="txtCoffee" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtFiber">ไฟเบอร์</label>
							<input type="number" class="form-control" id="txtFiber" min="0" max="1000">
						</div>
						<div class="form-group col">
							<label for="txtGluta">กรูตร้า</label>
							<input type="number" class="form-control" id="txtGluta" min="0" max="1000">
						</div>
					</div>
					<div class="form-group form-check col-4">
						<input class="form-check-input" type="checkbox" value="" id="chkFreeShipping">
						<label class="form-check-label" for="defaultCheck1">
							ส่งฟรี
						</label>
					</div>
					<div class="form-group form-check col-4">
						<input class="form-check-input" type="checkbox" value="" id="chkCodFree">
						<label class="form-check-label" for="defaultCheck1">
							ไม่คิด เก็บเงินปลายทาง
						</label>
					</div>
					<div class="form-row py-4">
						<button type="button" class="btn btn-primary btn-lg" id="btnClear">Clear</button>
					</div>
					<div class="form-row py-4">
						<div class="col-12">
							<ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
										aria-controls="home" aria-selected="true">รายละเอียดราคา</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
										aria-controls="profile" aria-selected="false">คอนเฟิร์มออเดอร์</a>
								</li>
							</ul>
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="home" role="tabpanel"
									aria-labelledby="home-tab">
									<div class="copy-clipboard">
										<textarea type="text" id="txtPrice" rows="10" class="w-100"></textarea>
										<button type="button" class="btn btn-primary btn-lg"
											data-clipboard-target="#txtPrice">Copy</button>
									</div>
								</div>
								<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
									<div class="form-group form-check col-4">
										<input class="form-check-input" type="checkbox" value="" id="chkCod">
										<label class="form-check-label" for="defaultCheck1">
											เก็บเงินปลายทาง
										</label>
									</div>
									<div class="copy-clipboard">
										<textarea type="text" id="txtOrder" rows="10" class="w-100"></textarea>
										<button type="button" class="btn btn-primary btn-lg"
											data-clipboard-target="#txtOrder">Copy</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/clipboard.min.js"></script>
	<script src="js/main.min.js"></script>


</body>

</html>
